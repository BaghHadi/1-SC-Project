<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mot de passe oublié</title>
    <link rel="stylesheet" href="../css/forgotpassword.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <section class="container">
      <form class="forgotpassword-cart">
        <div class="heading">
          <h1 class="heading-primary">Récupérer le mot de passe</h1>
        </div>
        <div class="forgotpassword-text">
          <p>
            Entrez votre email puis consulter votre boite pour rénitialiser
            votre mot de passe
          </p>
        </div>
        <div class="forgotpassword-input">
          <input
            type="email"
            class="input"
            id="email"
            placeholder="Votre email"
            required
          />
          <ion-icon class="input-icon" name="mail-outline"></ion-icon>
        </div>
        <div class="forgotpassword-btn">
          <button class="send-btn" type="submit">Envoyer</button>
        </div>
        <div class="spinner-container hidden">
          <div class="spinner"></div>
        </div>
      </form>
    </section>
    <script src="../js/forgotPassword.js"></script>
  </body>
</html>
