<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nouveau mot de passe</title>
    <link rel="stylesheet" href="../css/newpossword.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <section class="container">
      <form class="newpossword-cart">
        <div class="heading">
          <h1 class="heading-primary">Cr√©er un nouveau mot de passe</h1>
        </div>
        <div class="newpossword-text">
          <p>
            Entrez le code envoyer par email puis introduire votre nouveau mot
            de passe
          </p>
        </div>
        <div class="inputs">
          <div class="newpossword-error hidden">
            <ion-icon
              class="input-icon-error icon-error"
              name="close-circle-outline"
            ></ion-icon>
            <p class="text-err">Code incorrect</p>
          </div>
          <div class="newpossword-input">
            <input
              type="text"
              class="input"
              id="email"
              placeholder="Votre code"
              required
            />
            <ion-icon class="input-icon" name="mail-outline"></ion-icon>
          </div>
          <div class="newpossword-input">
            <input
              type="password"
              class="input"
              id="password"
              placeholder="Nouveau mot de passe"
              required
            />
            <a class="password-icon" href="#">
              <ion-icon class="input-icon" name="eye-outline"></ion-icon>
              <ion-icon
                class="input-icon hidden"
                name="eye-off-outline"
              ></ion-icon>
            </a>
          </div>
          <div class="newpossword-input">
            <input
              type="password"
              class="input"
              id="password"
              placeholder="Confirmer mot de passe"
              required
            />
            <a class="password-icon" href="#">
              <ion-icon class="input-icon" name="eye-outline"></ion-icon>
              <ion-icon
                class="input-icon hidden"
                name="eye-off-outline"
              ></ion-icon>
            </a>
          </div>
        </div>

        <div class="forgotpassword-btn">
          <button class="send-btn" type="submit">Envoyer</button>
        </div>
      </form>
    </section>
  </body>
</html>
