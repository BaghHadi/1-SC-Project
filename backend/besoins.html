<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Images</title>
  </head>
  <body>
    <h1>Upload Images</h1>
    <form
      id="form1"
      action="http://localhost:3000/Parametre/uploadHeader"
      method="post"
      enctype="multipart/form-data"
    >
      <label for="file1">Choose Header for route 1:</label>
      <input type="file" id="file1" name="header" accept="image/*" />
      <button type="submit">Upload to Route 1</button>
    </form>

    <form
      id="form2"
      action="http://localhost:3000/Parametre/uploadLogo"
      method="post"
      enctype="multipart/form-data"
    >
      <label for="file2">Choose Logo for route 2:</label>
      <input type="file" id="file2" name="logo" accept="image/*" />
      <button type="submit">Upload to Route 2</button>
    </form>
  </body>
</html>
